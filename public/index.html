<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      type="text/css"
    />
    <!--External fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-block.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js" defer></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
      defer
    ></script>
  </head>

  <body>
    <!-- Top nav bar-->
    <nav>
      <span>tweeter</span>
      <div class="navbar-text">
        <p class="sidetext">
          <button class="btn-nav">
            <span class="highlight-text">Write</span> a new tweet
          </button>
        </p>
        <i class="fa-solid fa-angles-down fa-bounce"></i>
      </div>
    </nav>

    <div class="content-desk">
      <!-- Header -->
      <header class="profile">
        <div>
          <img src="./images/profile-hex.png" />
        </div>
        <div>
          <p class="header-text">
            <span class="highlight-text">Phoebe</span> Buffay
          </p>
        </div>
      </header>

      <!-- Page-specific (main) content here -->

      <main class="container" id="tweet-container">
        <section class="new-tweet">
          <div id="error"></div>
          <!-- <h2>Compose Tweet</h2> -->
          <form method="POST" action="/tweets" id="tweet-form">
            <label for="tweet-text"></label>
            <textarea
              cols="70"
              rows="3"
              name="text"
              id="tweet-text"
              placeholder="What are you humming about?"
            ></textarea>
            <div class="flex-spacebetween">
              <button class="btn" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text"
                >140</output
              >
            </div>
          </form>
        </section>
        <section class="tweets"></section>
        <button type="button" class="btn btn-bottom">
          <i class="fa-solid fa-angles-up"></i>
        </button>
      </main>
    </div>
  </body>
</html>
